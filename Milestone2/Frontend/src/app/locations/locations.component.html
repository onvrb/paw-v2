<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Capacity</th>
        <th scope="col">Limit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations">
        <td>{{ location.name }}</td>
        <td>{{ location.address }}</td>
        <td>{{ location.capacity }}</td>
        <td>{{ location.limit }}</td>
      </tr>
      <ng-container *ngIf="locations.length; else elseBlock">
        <tr>
          <td>&nbsp;</td>
          <td colspan="2">{{locations.length}} locations loaded</td>
        </tr>
      </ng-container>
      <ng-template #elseBlock>
        <tr>
          <td>&nbsp;</td>
          <td colspan="2">No locations found</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
