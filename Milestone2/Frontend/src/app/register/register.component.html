<form ngNativeValidate [formGroup]="form" (submit)="submit()" class="form-register">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <input formControlName="name" type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>

    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="form-group">
        <select required formControlName="type" class="form-control custom-select" id="exampleFormControlSelect1">
            <option disabled value="">Select user type</option>
            <option value="User">User</option>
            <option value="Promoter">Promoter</option>
        </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
