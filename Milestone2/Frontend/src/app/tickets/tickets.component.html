
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Ticket</h5>
            </div>
            <div class="modal-body">
                <!--Event form-->
                <form [formGroup]="form" (submit)="submit()">
                    <div class="form-group">
                        <label class="text-justify">userid: </label>
                        <input formControlName="user" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="userid">

                        <label for="exampleFormControlInput1">Description: </label>
                        <input formControlName="event" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="eventid">

                        <label for="exampleFormControlInput1">price: </label>
                        <input formControlName="price" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="price">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="submit()">Create</button>
            </div>
            
        </div>
        
    </div>
