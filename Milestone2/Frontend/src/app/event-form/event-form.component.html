<div class="modal" tabindex="-1" id="eventModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--Event form-->
                <form [formGroup]="form" (submit)="submit()">
                    <div class="form-group">
                        <label class="text-justify">Name: </label>
                        <input formControlName="name" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Name...">

                        <label for="exampleFormControlInput1">Description: </label>
                        <input formControlName="description" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Description...">

                        <label for="exampleFormControlInput1">Date: </label>
                        <input formControlName="date" type="date" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Date...">

                        <label for="exampleFormControlInput1">Time: </label>
                        <input formControlName="time" type="time" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Time...">

                        <label for="exampleFormControlInput1">Location: </label>
                        <select formControlName="location" class="custom-select">
                            <option disabled selected="selected">--Location--</option>
                            <option *ngFor="let location of locations; index as i" value="{{location.name}}">
                                {{location.name}}</option>
                        </select>

                        <label for="exampleFormControlInput1">Promoters: </label>
                        <select formControlName="promoters" class="custom-select" multiple>
                            <option *ngFor="let promoter of promoters; index as i" value="{{promoter._id}}">
                                {{promoter.name}}</option>
                        </select>

                        <label for="exampleFormControlInput1">Poster: </label>
                        <input formControlName="poster" type="text" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="URL...">

                        <label for="exampleFormControlInput1">Price: </label>
                        <input formControlName="price" type="number" class="form-control mb-2"
                            id="exampleFormControlInput1" placeholder="Price...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="submit()">Create</button>
            </div>
        </div>
    </div>
</div>
